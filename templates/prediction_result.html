<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prediction Result</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(to right, #ff9a9e, #fad0c4); /* Gradient background */
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #333;
    }

    .result-container {
      background-color: #fff;
      padding: 2.5rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-size: 2rem;
      font-weight: bold;
      color: #e74c3c; /* Vibrant red */
      margin-bottom: 1.5rem;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 1.5rem 0;
    }

    ul li {
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 1rem;
      margin: 0.5rem 0;
      font-size: 1.1rem;
      font-weight: 500;
    }

    a {
      display: inline-block;
      text-decoration: none;
      background-color: #3498db; /* Blue button */
      color: #fff;
      padding: 0.8rem 2rem;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: 500;
      margin-top: 1.5rem;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    a:hover {
      background-color: #2980b9; /* Darker blue */
      box-shadow: 0 6px 15px rgba(52, 152, 219, 0.4);
    }
  </style>
</head>
<body>
  <div class="result-container">
    <h1>Heart Disease Prediction Result</h1>
    <ul>
      {% for disease, risk in result.items %}
        <li><strong>{{ disease }}:</strong> {{ risk }}</li>
      {% endfor %}
    </ul>
    <a href="{% url 'predict_heart_disease' %}">Go Back to Form</a>
  </div>
</body>
</html>
