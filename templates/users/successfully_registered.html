<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        /* Basic Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Body styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height of the viewport */
            background-color: #f4f4f4; /* Light background color */
            font-family: Arial, sans-serif; /* Font family */
            color: #333; /* Default text color */
        }

        /* Container for the content */
        .container {
            background-color: #ffffff; /* White background for the box */
            padding: 40px; /* Padding inside the box */
            border-radius: 10px; /* Rounded corners for a softer look */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            text-align: center; /* Center text inside the box */
            width: 400px; /* Width for the box */
        }

        /* Main title styling */
        h2 {
            font-size: 2rem; /* Large font size for the title */
            color: #28a745; /* Green color for success */
            margin-bottom: 20px; /* Space below the title */
        }

        /* Paragraph styling */
        p {
            font-size: 1.2rem; /* Font size for the paragraph */
            color: #555; /* Gray color for the text */
            margin-bottom: 20px; /* Space below the paragraph */
        }

        /* Link styling */
        a {
            color: #007bff; /* Link color */
            font-size: 1rem; /* Font size for links */
            text-decoration: none; /* Remove underline from links */
        }

        a:hover {
            text-decoration: underline; /* Underline on hover */
        }

        /* Patient Form Styling */
        .patient-form {
            margin-top: 30px; /* Space above the form */
            text-align: left; /* Align text to the left for better readability */
        }

        .patient-form input {
            width: calc(100% - 20px); /* Full width minus padding */
            padding: 10px; /* Padding inside input fields */
            margin: 10px 0; /* Margin between input fields */
            border: 1px solid #ccc; /* Light border */
            border-radius: 5px; /* Rounded corners */
        }

        .patient-form button {
            background-color: #28a745; /* Green button */
            color: white; /* White text */
            border: none; /* No border */
            padding: 10px; /* Padding inside the button */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer on hover */
        }

        .patient-form button:hover {
            background-color: #218838; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Registered!</h2>
        <p>Your user details have been successfully registered!</p>
        <p><a href="{% url 'login' %}">Go to Login Page</a></p> <!-- Link to the login page -->
        
        <div class="patient-form">
            <h3>Enter Patient Details</h3>
            <form method="POST">
                {% csrf_token %}
                <input type="text" name="patient_name" placeholder="Patient Name" required>
                <input type="number" name="age" placeholder="Age" required>
                <input type="text" name="blood_pressure" placeholder="Blood Pressure" required>
                <input type="text" name="sugar_levels" placeholder="Sugar Levels" required>
                <button type="submit">Submit Patient Details</button>
            </form>
        </div>
    </div>
</body>
</html>
