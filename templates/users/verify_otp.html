<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            background-color: #05a5b0; /* Light gray background for the entire page */
            padding: 20px;
        }

        /* Container Styles */
        .container {
            background-color: #ffffff; /* White background for the form container */
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 420px;
            text-align: center;
            background: linear-gradient(135deg, #1ae5e5, #79F6FC); /* Light gradient background */
        }

        /* Heading Styles */
        h2 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Error Message Styles */
        .error {
            color: #d9534f;
            margin-bottom: 15px;
            font-weight: bold;
            font-size: 1rem;
        }

        /* Label Styles */
        label {
            font-size: 1.1rem;
            color: #555;
            display: block;
            margin-bottom: 8px;
            text-align: left;
        }

        /* Input Field Styles */
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 25px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1.1rem;
            transition: border-color 0.3s ease-in-out;
        }

        /* Focus Effect on Input */
        input[type="text"]:focus {
            border-color: #5cb85c;
            outline: none;
        }

        /* Button Styles */
        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c; /* Green button background */
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        /* Hover Effect on Button */
        button:hover {
            background-color: #4cae4c;
        }

        /* Space between Button and Link */
        button + p {
            margin-top: 50px; /* Added margin-top for spacing */
        }

        /* Link Styles */
        a {
            color: #5bc0de;
            text-decoration: none;
            font-size: 1rem;
            transition: text-decoration 0.3s;
        }

        /* Hover Effect on Link */
        a:hover {
            text-decoration: underline;
        }

        /* Loader Styles */
        .loader {
            display: none;
            margin-top: 20px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
        }

        /* Spinner Animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }

            h2 {
                font-size: 1.6rem;
            }

            input[type="text"] {
                font-size: 1rem;
            }

            button {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter OTP</h2>

        <!-- Error message if there is any -->
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}

        <form method="POST" id="otp-form" onsubmit="showLoader()">
            {% csrf_token %}
            <label for="otp">OTP:</label>
            <input type="text" id="otp" name="otp" placeholder="Enter OTP here" required pattern="\d{6}" title="OTP must be a 6-digit number">
            <button type="submit">Verify OTP</button>
        </form>

        <div class="loader" id="loader"></div>

        <p>Didn't receive the OTP? <a href="{% url 'forgot_password' %}">Resend OTP</a></p>
    </div>

    <script>
        // Function to show loader and disable button during submission
        function showLoader() {
            document.getElementById('loader').style.display = 'block'; // Show loader
            document.querySelector('button').disabled = true; // Disable submit button
        }
    </script>
</body>
</html>
