<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        /* Global reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6E7CFC, #4A90E2);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            max-width: 450px;
            width: 100%;
            text-align: center;
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 1.8rem;
            font-weight: bold;
        }

        label {
            color: #555;
            font-size: 1rem;
            margin-bottom: 5px;
            text-align: left;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="password"]:focus {
            border-color: #6E7CFC;
            outline: none;
            box-shadow: 0 0 8px rgba(103, 139, 255, 0.6);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 25px;
                max-width: 90%;
            }

            h2 {
                font-size: 1.5rem;
            }

            input[type="password"],
            button {
                font-size: 1rem;
            }
        }

        /* Small utility for the back to login link */
        p {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #555;
        }

        p a {
            color: #2575fc;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        p a:hover {
            color: #1a63c7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>
        <form method="POST">
            {% csrf_token %}
            <label for="password">Enter your new password:</label>
            <input type="password" id="password" name="password" placeholder="New Password" required>
            <button type="submit">Reset Password</button>
        </form>
        <p>Remember your password? <a href="{% url 'login' %}">Login here</a></p>
    </div>
</body>
</html>
